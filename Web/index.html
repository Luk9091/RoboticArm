<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Robotic Arm</title>

        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>

    <body onload="setDefault()">
        <canvas id="myCanvas" width="800" height="600"></canvas><br/>

            <span style="width: 10px; padding-right: 5px;">Arm:</span>
                <input type="range",  min="-45", max="45", class="slider", id="armSlider"/>
                <input type="number", min="-45", max="45", id="armValue"/><br/>
            <span style="width: 10px; padding-right: 3px;">Base:</span>
                <input type="range",  min="30", max="120", class="slider", id="baseArmSlider"/>
                <input type="number", min="30", max="120", id="baseArmValue"/><br/>
            <span style="width: 10px; padding-right: 5px;">Hand</span>
                <input type="range",  min="0", max="120", class="slider", id="handSlider"/>
                <input type="number", min="0", max="120", id="handValue"/><br/>
            <span style="width: 10px; padding-right: 5px;">Base</span>
                <input type="range",  min="0", max="180", class="slider", id="baseSlider"/>
                <input type="number", min="0", max="180", id="baseValue"/><br/>


        <script src="source.js"></script>
    </body>
</html>
